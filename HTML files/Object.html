<html>
    <head>
        <title>
            Objects in javascript
        </title>
        <script type="text/javascript">
            /* Objects in JS */
            var Car = {
                 car_brand :"Tesla",
                 car_model :"Model3",
                 price : 35000,
            
            teslaAutoPilot : function()
            {
                document.write("<h2> This car has pilot </h2>");
            }
        }
            Car.teslaAutoPilot();
        </script>
    </head>
</html>
