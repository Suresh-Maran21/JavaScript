<html>
    <head>
        <title>
            Switch case in javascript
        </title>
        <script type="text/javascript">
            document.write("<h1> Switch case statement</h1>");
            
            /* Q1. Find day of week by accepting its number.
            eg. 1-> Sunday , 2-> monday etc */

            var day =6;
            switch(day)
            {
                case 1:
                    document.write("<h2>Sundat</h2>");
                    break;
                case 2:
                    document.write("<h2> Monday</h2>");
                    break;
                case 3:
                    document.write("<h2>Tuesday</h2>");
                    break;
                case 4:
                    document.write("<h2>Tuesday</h2>");
                    break;
                case 5:
                    document.write("<h2>Thursday</h2>");
                    break;
                case 6:
                    document.write("<h2>Friday</h2>");
                    break;
                case 7:
                    document.write("<h2>Saturday</h2>");
                    break;
                default:
                    document.write("<h2>Invalid Input</h2>")
            }
        </script>
    </head>
</html>
