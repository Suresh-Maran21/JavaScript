<html>
    <head>
        <title>
            DOM manipulation
        </title>
        <script type="text/javascript"> 
            function buttonClick()
            {
                document.getElementById("heading").innerHTML="SURESH MARAN";
                alert("Button Clicked")
            }
        </script>
    </head>
    <body>
        <button onclick="buttonClick()">Click</button>
        <h2 id="heading">Some Random Text</h2>
    </body>
</html>
