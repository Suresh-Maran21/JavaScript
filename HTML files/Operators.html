<html>
    <head>
        <title>
            Operators in javascript
        </title>
        <script type="text/javascript">
            var a=3; // right to left
            var b=3;
            var c=6;
            var result=a+b+c; // left to right

            document.write("<h1> Result is: "+result+"</h1>");
        </script>
    </head>
</html>
