<html>
    <head>
        <title>
            For Loop in javascript
        </title>
        <script type="text/javascript">
            /* Q1) Print table of 5 using for loop */
            // print first 5 even numbers

            for(var x=1;x<=10;x++ )
            {
                document.write("<h2>"+(5*x)+"</h2>");
            }
        </script>
    </head>
</html>
